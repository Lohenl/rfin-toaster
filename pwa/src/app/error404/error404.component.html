<div fxFlex fxLayout="row wrap" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-around">
    <mat-card fxFlex="0 1 100%">
        <mat-card-header>
            <mat-card-title>Oops!</mat-card-title>
            <mat-card-subtitle>Page not Found</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>The page you are trying to access does not exist!</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="backClicked()">Go Back</button>
            <button mat-button routerLink="/home" >Go Home</button>
        </mat-card-actions>
    </mat-card>
</div>
